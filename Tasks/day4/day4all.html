<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOME FUNCTIONS</title>
    <link rel="stylesheet" href="day4all.css">
</head>
<body><center>
    <div class="container">
        <h2>Sum of Digits Calculator</h2>
        <input type="number" id="numberInput" placeholder="Enter a number">
        <button onclick="calculateSumOfDigits()">Calculate</button>
        <div class="result" id="result"></div>
    </div>
    <div class="container">
        <h2>Count Vowels</h2>
        <input type="text" id="textInput" placeholder="Enter a string">
        <button onclick="calculateVowelCount()">Count Vowels</button>
        <keydown></keydown>
        <div class="result" id="result"></div>
    </div>
    <div class="container">
        <h2>Prime Number Checker</h2>
        <input type="number" id="numberInput" placeholder="Enter a number">
        <button onclick="checkPrime()">Check</button>
        <div class="result" id="result"></div>
    </div>
    <div class="container">
        <h2>Remove Duplicates from Array</h2>
        <input type="text" id="arrayInput" placeholder="Enter numbers separated by commas">
        <button onclick="removeDuplicatesFromInput()">Remove Duplicates</button>
        <div class="result" id="result"></div>
    </div>
    <div class="container">
        <h2>Reverse String</h2>
        <input type="text" id="stringInput" placeholder="Enter a string">
        <button onclick="reverseStringFromInput()">Reverse</button>
        <div class="result" id="result"></div>
    </div>
    </center>
    <script src="day4all.js"></script>
</body>
</html>
