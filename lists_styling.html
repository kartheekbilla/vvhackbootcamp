<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists & Styling</title>
</head>
<body>
    <h2>Ordered List</h2>
    <ol>
        <li style="color: blue; background-color: aliceblue;">Kartheek Billa</li>
        <li style="font-size: 20px;color: crimson;">23B91A6118</li>
        <li style="background-color: yellow;">9182844959</li>
    </ol>

    <h2>Unordered List</h2>
    <ul>
        <li style="background-color: rgb(153, 139, 139);color: rgb(251, 250, 250);"> Kartheek Billa</li>
        <li style="font-size: 20px;">23B91A6118</li>
        <li style="background-color: lightgreen;">9182844959</li>
    </ul>
</body>
</html>
